<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 95 VM</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid #333;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Browser-Based Windows VM</h1>
    <canvas id="screen" width="640" height="400"></canvas>
    <button id="start-btn">Start VM</button>

    <script src="libv86.js"></script>
    <script>
        let emulator;

        document.getElementById("start-btn").addEventListener("click", () => {
            if (emulator) {
                alert("The VM is already running!");
                return;
            }

            emulator = new V86Starter({
                wasm_path: "v86.wasm",
                memory_size: 64 * 1024 * 1024, // Allocate 64 MB of memory
                vga_memory_size: 2 * 1024 * 1024, // VGA memory
                screen_container: document.getElementById("screen"),
                bios: { url: "seabios.bin" }, // BIOS file
                hda: { url: "windows95.img" }, // Your Windows image file
                autostart: true,
            });

            emulator.add_listener("emulator-ready", () => {
                alert("The VM has started successfully!");
            });

            emulator.add_listener("download-progress", (e) => {
                console.log(`Downloading: ${e.file_name} (${e.loaded} / ${e.total})`);
            });

            emulator.add_listener("download-error", (e) => {
                console.error(`Failed to download ${e.file_name}: ${e.message}`);
            });
        });
    </script>
</body>
</html>
